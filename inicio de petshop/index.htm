<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PENSANDO EM UM NOME</title>
</head>
<body>
    <header>
       <nav>
            <div class="logo">logo</div>
        
            <div class="menu-btn">
                <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
            </div>

            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Preços</a></li>
            </ul>    
       </nav>
       <script src="app.js"></script>
    </header>
    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                    <img class="img-desktop" src="img/slide-1.jpg" alt="slide 1">   
                    <img class="img-mobile"  src="img/slide-1-mob.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/slide-2.jpg" alt="slide 2">   
                <img class="img-mobile"  src="img/slide-2-mob.jpg" alt="slide 2">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/slide-3.jpg" alt="slide 3">   
                <img class="img-mobile"  src="img/slide-3-mob.jpg" alt="slide 3">
            </div>

            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manuak-btn"></label>
                <label for="radio2" class="manuak-btn"></label>
                <label for="radio3" class="manuak-btn"></label>
            </div>

        </div>
    </section>
</body>
</html>
